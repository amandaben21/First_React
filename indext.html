<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script>
            /*We have a string that contains h1 where we tell React which element we want to create.
            Then we have empty curly braces where we will pass props.  Lastly, we send in the children.
            This is what we want to place within our h1 opening and closing tags. This could be a list 
            of many different children (elements), but for now we are just sending in a string.*/
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            ReactDOM.render(App, document.getElementById("root"));
            /*After we define the App const, we call ReactDOM.render. We are telling React to display
             our App component within the HTML element that has an id of root. After the React scripts 
             load, our browser executes the script that will call the method ReactDOM.render. This 
             method will overwrite what we originally had in the div with id root with an h1 that 
             contains "Our First React page has rendered".*/
        </script>        
    </body>
</html>
